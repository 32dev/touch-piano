<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/midiconvert@0.4.7/build/MidiConvert.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="root">

    </div>
    <script src="noteTokey.js"></script>
    <script src="map.js"></script>
    <script>
        // load a midi file
        let list = [];
        MidiConvert.load("test2.mid", function (midi) {
            midi.tracks[0].notes.forEach(note => {
                let keyNote = noteToKey(note.midi).toLocaleLowerCase();
                let time = note.time;
                let key = '';
                try {
                    key = keyMap[keyNote];
                    console.log(keyMap[keyNote], time, note.midi);
                    list.push({ key: keyMap[keyNote], time: time, midi: note.midi });
                } catch (e) {
                    console.log(e);
                }
            });
            console.log(list);
            let root = document.getElementById('root');
            for (let i = 0; i < list.length; i++) {
                let keyElement = document.createElement('div');
                keyElement.className = 'key';
                keyElement.innerHTML = list[i].key;
                keyElement.style = `position:absolute;display:inline-block;margin-top:${list[i].midi * 3}px;margin-left:${list[i].time * 50}px`
                root.appendChild(keyElement);
                setTimeout(function () {
                    keyElement.style.backgroundColor = 'black';
                    keyElement.style.color = 'white';
                }, list[i].time * 1000)
            }
        })
        let idx = 0;

    </script>
</body>

</html>
